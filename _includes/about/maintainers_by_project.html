<div class="row maintainers_data_row" id="maintainers_by_project" 
data-maintainers-by-project="{{site.data.maintainers["maintainers_by_project"] | jsonify | uri_escape}}">
    <div class="col col-12 header_section">
        <div class="row py-0">
            <div class="container">
                <div class="row py-0">
                    <div class="col col-12 col-md-3 stat_block">
                        <h3 class="stats font-weight-bold">103</h3>
                    </div>
                    <div class="col col-12 col-md-9 stat_title_block d-flex">
                        <h2 class="header mb-md-auto mt-2 text-center text-md-left w-100">Maintainers by Project</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col col-12 graph_section">
        <div class="container">
            <div class="row py-0 d-none d-md-flex">
                <div class="col col-12 col-md-3 text-center label_col bg-secondary text-white ">
                    <h4 class="section_label mb-0 p-1">
                        Engineers
                    </h4>
                </div>
            </div>
            <div class="row">
                <div class="col col-12">
                    <div class="chart-container">
                        <canvas class="canvasTop" id="maintainersByProjectChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
