<div class="col-xs-12 no-padding membership_form_container">
    <div class="col-xs-12 col-sm-6 form_section">
        <form action="#" onsubmit="submitMembershipForm(this);" >
            <input type="text" name="first_name" class="form-control" placeholder="First name">
            <input type="text" name="surname" class="form-control" placeholder="Surname">
            <input type="text" name="company" class="form-control" placeholder="Company">
            <input type="text" name="email" class="form-control" placeholder="Email">
            <select class="form-control" name="membership_type">
                <option value="Core">Core</option>
                <option value="Club">Club</option>
                <option value="Group">Group</option>
            </select>
            <textarea name="source" placeholder="How did you hear about Linaro?"></textarea>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div class="col-xs-12 col-sm-6 image_section">
        <img class="lazyload" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
        alt="Connect Crowd" data-src="/assets/images/content/connect_crowd.jpg"/>
    </div>
</div>
