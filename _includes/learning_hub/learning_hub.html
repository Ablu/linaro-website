<div class="col col-12">
    <div class="row">
        {% for hub_article in site.hub %}
        <div class="col col-12 px-2 px-sm-0">
            <h3 class="mb-3">{{hub_article.title}}</h3>
            <div class="box_wrapper mb-5">
                <p>
                    {{hub_article.description}}
                </p>
                <a class="mt-3" href="{{hub_article.url}}">
                    Read more...
                </a>
            </div>
        </div>
        {% endfor  %}
    </div>
</div>
