<div class="col col-12">
    <div class="row py-0">
        <div class="col col-12 col-md-9 py-4 content order-1">
            <div class="row py-0">
                {% for hub_article in site.hub %}
                    <div class="col col-12 px-2">
                        <h3 class="mb-3 font-weight-bold">{{hub_article.title}}</h3>
                        <div class="box_wrapper mb-5">
                            <p>
                                {{hub_article.description}}
                            </p>
                            <a class="mt-3" href="{{hub_article.url}}">
                                Read more...
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="col col-12 col-md-3 py-4 sidebar order-12">
            {% include learning_hub/learning_hub_sidebar.html %}
        </div>
    </div>
</div>
