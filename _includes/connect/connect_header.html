<div class="row connect_header_row">
  <div
    class="col col-12 col-md-6 px-1 px-md-5 border-md-right bordered-content"
  >
    <img
      src="/assets/images/content/Connect23_logo.svg"
      class="connect_header_svg"
      alt="Connect Logo 2023"
    />
    <div class="header_text">
      {{site.data.connect_info.header_text_left | markdownify}}
    </div>
  </div>
  <div class="col col-12 col-md-6 px-1 px-md-5">
    <img
      src="/assets/images/content/April2024.svg"
      class="connect_header_svg"
      alt="Connect Date"
    />
    <div class="header_text">
      {{site.data.connect_info.header_text_right | markdownify}}
    </div>
    {% if site.data.connect_info.header_register_button %}
    <a
      href="{{site.data.connect_info.header_register_button_link}}"
      class="btn btn-primary"
      id="connect_register_button"
    >
      {{site.data.connect_info.header_register_button_text}}
    </a>
    {% endif %}
  </div>
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-md-6">
      <div
        class="member_image rounded d-flex justify-content-center align-items-center"
      >
        <img
          class="lazyload rounded img-fluid"
          alt="Arm logo"
          data-src="https://static.linaro.org/common/member-logos/arm-no-white-background.png"
          src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
        />
      </div>
    </div>
    <div class="col-md-6">
      <div
        class="member_image rounded d-flex justify-content-center align-items-center"
      >
        <img
          class="lazyload rounded img-fluid"
          alt="Qualcomm logo"
          data-src="https://static.linaro.org/common/member-logos/qualcomm.png"
          src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
        />
      </div>
    </div>
  </div>
</div>
