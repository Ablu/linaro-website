---
title: Authors
permalink: /authors/
layout: authors
pagination:
    title: "Authors - Page :num"
    enabled: true
    collection: authors
    sort_field: 'name'
    sort_reverse: false
    trail:
        before: 4
        after: 4 
css-include: main-blog
---
{% for author in paginator.posts %}
<div class="row blog_post">
    <div class="col-xs-12 post_title no-padding">
        <a href="{{author.url}}">
            <h3 class="blog_title">{{ author.name}}</h3>
        </a>
        <p>
            <a href="{{author.url}}">
                <button class="btn btn-linaro-home dark pull-right">View Posts</button>
            </a>
        </p>
    </div>
</div>
{% endfor %}
